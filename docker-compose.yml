version: "3.8"

services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"      # Kafka API
      - "9644:9644"      # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda

volumes:
  redpanda-data:
